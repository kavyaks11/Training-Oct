<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header_container">

         <div class="header_container_main">
            <div class="logo">
                <img src="asset/logo_desktop_white.svg">
            </div>

            <div class="searchbar">
                <div class="text_one">
                    <input type="text" id="text_one" name="text_one" placeholder="tacos, cheap dinner, Maxâ€™s">
                </div>
                <div class="text_two">
                    <input type="text" id="text_two" name="text_two" placeholder="San Francisco, CA">
                </div>
                <div class="search_icon">
                    <button>
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon_svg"><path d="M21.853 20.355l-3.444-3.443a9.428 9.428 0 10-16.761-6.171 9.428 9.428 0 0015.348 7.586l3.443 3.442a1 1 0 101.414-1.414zM5.82 16.245a7.429 7.429 0 115.253 2.175 7.38 7.38 0 01-5.253-2.176z" fill="#FFFFFF"></path></svg>
                    </button>
                </div>
            </div>

            <div class="header_link">
                
               <div class="link_text">
                <span class="link_text">For Businesses</span>
               </div>
               <div class="link_text">
                <span class="link_text">Write a Review</span>
               </div>

                <div class="log_in">
                    <button>
                    <a href="#">Log in</a>
                    </button>
                </div>
                <div class="sign_up">
                    <button>
                        <a href="#">Sign Up</a>
                    </button>
                </div>
            </div>
            </div>
              
            <div class="nav_container">
            <nav>
                <ul>
                    <li>
                        <a href="#">Restaurants</a>
                        <span><svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg></span>
                    </li>
                    <li>
                        <a href="#">Home Services</a>
                        <span><svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg></span>
                    </li>
                    <li>
                        <a href="#">Auto Services</a>
                        <span><svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg></span>
                    </li>
                    <li>
                        <a href="#">More</a>
                        <span><svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z" fill="#FFFFFF"></path></svg></span>
                    </li>
                </ul>
            </nav>
            </div>

        </div>


        <div class="header_content">
            <div class="main_content">
            <div class="slide">
              <div class="slide_child"><span></span></div>
              <div class="slide_child"><span></span></div>
              <div class="slide_child"><span></span></div>
            </div>
            <div class="content_text">
                <h1>Give soot the boot</h1>
                <button>
                    <span><svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="icon_svg"><path d="M21.853 20.355l-3.444-3.443a9.428 9.428 0 10-16.761-6.171 9.428 9.428 0 0015.348 7.586l3.443 3.442a1 1 0 101.414-1.414zM5.82 16.245a7.429 7.429 0 115.253 2.175 7.38 7.38 0 01-5.253-2.176z" fill="#FFFFFF"></path></svg></span>
                    <a href="#">Chimney sweep</a>
                </button>
            </div>
            </div>
        </div>

        <div class="header_text">
            <p>Blackburn Chimney</p>
            <span>Photo from the business owner</span>
        </div>
    </header>
    
</body>
</html>
