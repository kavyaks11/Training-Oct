<!DOCTYPE html>
<html>
    <head>
        <title>St.Mary's Public School</title>
        <link rel="stylesheet" href="styles.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="banner">
            <img src="img/main-logo.png">
        </div>
       <form>
        
        <div class="class">
        <div class="main">

        <div class="student">
            <h1>Student Info</h1>
            
            <label for="name">Name   :</label>
            <input type="text" id="name">
            <br><br>
            <label for="standard">Standard   :</label>
            <input type="number" id="standard" min="1" max="12" >
            <br><br>
            <label for="division">Division   :</label>
            <input type="text" id="division">
            <br><br>
            <label for="rollno">Roll No.   :</label>
            <input type="number" id="rollno" min="1" max="60">
            <br><br>
            <label for="dob">Date of Birth  :</label>
            <input type="date" id="dob">
            <br><br>
            <label for="guardian">Guardian Name   :</label>
            <input type="text"  id="guardian">
            <br><br>
            <label for="phone">Phone Number   :</label>
            <input type="tel" id="phone">
            <br><br>
            <label for="email">Email   :</label>
            <input type="email" id="email">
            <br>

        </div>
       
        <div class="mark">
            <h1>Marks</h1>

            <label for="english">English  :</label>
            <input type="number" id="english" min="0" max="100">
            <br><br>
            <label for="maths">Mathematics  :</label>
            <input type="number" id="maths" min="0" max="100">
            <br><br>
            <label for="logic">Logic  :</label>
            <input type="number" id="logic" min="0" max="100"> 
            <br><br>
            <label for="html">HTML  :</label>
            <input type="number" id="html" min="0" max="100"> 
            <br><br>
            <label for="css">CSS  :</label>
            <input type="number" id="css" min="0" max="100">
            <br><br>
            <textarea name="remark" id="remark" cols="32" rows="12" placeholder="remark..."></textarea>
        </div>
        
    </div>
    <div class="submit">
    <input type="submit" value="submit">
</div>
</div>

    </form>
    <footer>
        <a href="">About us</a>
        <a href="">Contact us</a>
        <a href="">Admission</a>
        <a href="">Academics</a>
    </footer>
    </body>
</html>
