<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2> Greatest Number</h2>

    <label for="num1">Num1</label>
    <input type="number" id="num1" style="width: 50px;">
    <br><br>
    <label for="num2">Num2</label>
    <input type="number" id="num2" style="width: 50px;">
    <br><br>
    <label for="num3">Num3</label>
    <input type="number" id="num3" style="width: 50px;">
    <br><br>
    <button id="btn" style="border:none; background: none;">Greatest number is</button>
    <span id="greatest-num"></span>

    <script>

        let btn = document.getElementById("btn")
        let greatestNum = document.getElementById("greatest-num")
        btn.addEventListener("mousemove", function () {

            let num1, num2, num3;
            num1 = Number(document.getElementById("num1").value)
            num2 = Number(document.getElementById("num2").value)
            num3 = Number(document.getElementById("num3").value)

            if (num1 >= num2 && num1 >= num3) {
                greatestNum.innerHTML = num1
            } else if (num2 >= num1 && num2 >= num3) {
                greatestNum.innerHTML = num2
            } else {
                greatestNum.innerHTML = num3
            }

        })
     

    </script>
</body>

</html>
